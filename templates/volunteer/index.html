{% load static %}

<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>丢丢仓库 - 交大丢丢</title>
  <script type="text/javascript" src="{% static "js/react.min.js" %}"></script>
  <script type="text/javascript" src="{% static "js/react-dom.min.js" %}"></script>
  <script type="text/javascript" src="{% static "js/browser.min.js" %}"></script>
  <script type="text/javascript" src="{% static "js/jquery-3.1.0.min.js" %}"></script>
</head>
<body>
  <h1>志愿者首页</h1>
  <table width="1400px" style="border-top: 2px solid #b6b6b6">

    {% for i in lostItemValues %}
      <tr >
      <td style="width:200px; padding: 10px;border-right: 2px solid #b6b6b6; border-bottom: 2px solid #b6b6b6; text-align:center"><!--图片+分类-->
        <img src="{{i.src}}" height="200"></img>
      </td>
      <td width="400" style="padding: 10px;border-right: 2px solid #b6b6b6; border-bottom: 2px solid #b6b6b6"><!--描述-->
        {{i.description}}
      </td>
      <td width="200" style="padding: 10px;border-right: 2px solid #b6b6b6;border-bottom: 2px solid #b6b6b6"><!--失主+联系方式-->
        {{i.owner}}<br>{{i.contact}}
      </td>
      <td style="padding: 10px;border-bottom: 2px solid #b6b6b6"><!--删除/编辑-->
        认领/编辑
      </td>
    </tr>
    {% endfor %}


  </table>



  <div id="content" class="wrapper">
    <a href="/volunteer/upload/" class="vol-btn">批量上传</a>
    <a href="/volunteer/retrieve/" class="vol-btn">认领操作</a>
  </div>

</body>
</html>
